<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__links-wrapper">
          <div class="header__contacts">
            <a href="#!" class="header__link">Chat with us</a>
            <a href="tel:+420 336 775 664" class="header__link phone"
              >+420 336 775 664</a
            >
            <a href="mailto:info@freshnesecom.com" class="header__link email"
              >info@freshnesecom.com</a
            >
          </div>
          <!-- /.header__contact-wrapper -->
          <div class="header__links">
            <a href="#!" class="header__link">Blog</a>
            <a href="#!" class="header__link">About Us</a>
            <a href="#!" class="header__link">Careers</a>
          </div>
          <!-- /.header__links -->
        </div>
        <!-- /.header__links-wrapper -->
        <div class="header__inner">
          <div class="header__logo-wrapper">
            <img src="img/brand.svg" alt="" />
          </div>
          <div class="header__search search">
            <select name="" id="" class="search__selector">
              <option value="" selected>All categories</option>
              <option value="">Bakery</option>
              <option value="">Fruit and vegetables</option>
              <option value="">Meat and fish</option>
              <option value="">Drinks</option>
              <option value="">Kitchen</option>
              <option value="">Special nutrition</option>
              <option value="">Baby</option>
              <option value="">Pharmacy</option>
            </select>
            <input
              type="search"
              name=""
              class="search__input"
              id=""
              placeholder="Search Products, categories ..."
            />
            <button class="button search__button"></button>
          </div>
          <!-- /.header__search-wrapper -->
          <div class="header__buttons">
            <button class="button header__button header__user">
              <img src="img/user.svg" alt="" />
            </button>
            <div class="header__cart-wrapper">
              <button class="button header__button header__shopping-cart">
                <img src="img/shopping-cart.svg" alt="" />
              </button>
              <div class="cart-counter">4</div>
            </div>
          </div>
          <!-- /.header__buttons -->
        </div>
        <!-- /.header__inner -->
      </div>
    </header>
  </body>
</html>
